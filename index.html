<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    
    <section id="seleccionar-mascota">
        <h1 class="title">Mokepon</h1>
        <h2 class="subtitle">Elige tu mascota:</h2>
        <div id="contenedorTarjetas" class="tarjetas">
        </div>
        <button id="boton-mascota">Seleccionar</button>

    </section>
    <section id="ver-mapa">
        <h2 class="subtitle">Recorre el mapa con tu mokepon</h2> 
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">↑</button>
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">←</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">↓</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">→</button> 
        </div>

    </section>



    <section id="seleccionar-ataque">
        <h1 class="title">Mokepon</h1>
        
        <h2 class="subtitle">Elige tu ataque:</h2>

        <div id="contenedor-ataques" class="tarjetas-ataques">
        </div>

        <div id="mensajes">
            <p id="resultado">¡Mucha suerte, my fren!</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button> 
            </section>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>

        </div>

    </section>
    <script src="./main.js"></script>
</body>
</html>
